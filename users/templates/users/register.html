{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup Page</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.js" integrity="sha512-Zt7blzhYHCLHjU0c+e4ldn5kGAbwLKTSOTERgqSNyTB50wWSI21z0q6bn/dEIuqf6HiFzKJ6cfj2osRhklb4Og==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'users/css/register.css' %}">
  </head>
<body>
  <div class="form_wrapper" style="float: left;">
    <div class="form_container">
      <div class="title_container">
        <h2>Register Your Account</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="first_name" placeholder="First Name" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="last_name" placeholder="Last Name" required />
                </div>
              </div>
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Email" required />
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="text" name="phone" placeholder="Phone"/>
            </div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            </div>
        
            <div class="input_field radio_option">
              <input type="radio" name="gender" id="rd1" value="Male">
              <label for="rd1">Male</label>
              <input type="radio" name="gender" id="rd2" value="Female">
              <label for="rd2">Female</label>
            </div>
                <!-- <div class="input_field select_option">
                  <select>
                    <option>Select a country</option>
                    <option>VietNam</option>
                    <option>Campuchino</option>
                  </select>
                  <div class="select_arrow"></div>
                </div> -->
            <div class="input_field checkbox_option">
                <input type="checkbox" id="cb1" required>
                <label for="cb1">I agree with terms and conditions</label>
            </div>
              <!-- <div class="input_field checkbox_option">
                <input type="checkbox" id="cb2">
            <label for="cb2">I want to receive the newsletter</label>
              </div> -->
            <input class="button" type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>


  <form action="" method="" id="upload-box" style="margin: auto; max-width: 500px; max-height: 500px; display: grid; grid-row: 2; float: right;">
    {% csrf_token %}
    {{form.as_p}}
    <!-- <div id="upload-avatar-box">
      <p>Avatar</p>
      <img id="avatar" src="http://127.0.0.1:8000/media/users/userprofile_1/966314.jpg " alt="Picture" style="width: 300px;">
    </div>
    
    <div id="upload-background-box">
      <p>Background</p>
      <img id="background" src="http://127.0.0.1:8000/media/users/userprofile_1/stretched-1920-1080-1267107.jpg " alt="Picture" style="width: 400px;">
    </div>    -->
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // prevent form submission

        // collect form data
        const formData = new FormData(event.target);
        
        // make a POST request to the server
        fetch(event.target.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data['success']) {
                console.log(data);
                alert(data['success']);
                window.location.href = data['redirect_url'];
            } else {
                alert(data['warning'])
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
  </script>
  
  <script>
    const avatar = document.getElementById('avatar');
    const cropper_avatar = new Cropper(avatar, {
      aspectRatio: 1,
      minCropBoxWidth: 200,
      crop(event) {
        console.log(event.detail.x);
        console.log(event.detail.y);
        console.log(event.detail.width);
        console.log(event.detail.height);
        console.log(event.detail.rotate);
        console.log(event.detail.scaleX);
        console.log(event.detail.scaleY);
      },
    });


    const background = document.getElementById('background');
    const croppe_background = new Cropper(background, {
      aspectRatio: 16 / 9,
      minCropBoxWidth: 300,
      minCropBoxHeight: 300,
      crop(event) {
        console.log(event.detail.x);
        console.log(event.detail.y);
        console.log(event.detail.width);
        console.log(event.detail.height);
        console.log(event.detail.rotate);
        console.log(event.detail.scaleX);
        console.log(event.detail.scaleY);
      },
    });
  </script>
</body>
</html>
