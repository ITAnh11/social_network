{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup Page</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.js" integrity="sha512-Zt7blzhYHCLHjU0c+e4ldn5kGAbwLKTSOTERgqSNyTB50wWSI21z0q6bn/dEIuqf6HiFzKJ6cfj2osRhklb4Og==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'users/css/register.css' %}">

  </head>
<body>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Register Your Account</h2>
      </div>
      <div class="row clearfix">
        <form id="form-register" action="{% url 'users:register' %}" method="post">
          {% csrf_token %}
          

          <div id="upload-textprofile-box">
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="first_name" placeholder="First Name" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" name="last_name" placeholder="Last Name" required />
                </div>
              </div>
            </div>
  
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Email" required />
            </div>
  
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="text" name="phone" placeholder="Phone"/>
            </div>
  
            <div class="input_field datepicker">
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                  <input type="date" name="birth_date" id="birth_date" placeholder="Birthdate" required/>
              </div>
            </div>
      
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="confirm_password" placeholder="Confirm Password" required />
            </div>
        
            <div class="input_field radio_option">
              <input type="radio" name="gender" id="rd1" value="Male">
              <label for="rd1">Male</label>
              <input type="radio" name="gender" id="rd2" value="Female">
              <label for="rd2">Female</label>
            </div>
            <div class="input_field checkbox_option">
                <input type="checkbox" id="cb1" required>
                <label for="cb1">I agree with terms and conditions</label>
            </div>
            <input class="button" type="submit" value="Register" />
          </div>

          <div id="upload-imageprofile-box" style="float: right;">
            {{ imageProfileForm.as_div }}
            <div id="upload-avatar-box" style="border-radius: 100%; margin-bottom: 10px;"></div>
            <div id="upload-background-box" style="border-radius: 100%;"></div>
            <div id="preview-imageprofile-box" style="display: flex; flex-direction: column;">
              <h5>Preview</h5>
              <img id="img-background-preview" src="/media/users/default/background_default.jpg" alt="image" style="width: 560px; height: 285px; object-fit: cover; position: relative;" />
              <img id="img-avatar-preview" src="/media/users/default/avatar_default.png" alt="image" style="width: 120px; height: 120px; border-radius: 100%; object-fit: cover;
              position: relative; top: -45px; left: 20px;" />
            </div>
          </div>

        </form>
      </div>
    </div>
    <a href="{% url 'users:login' %}">LOGIN</a>
  </div>

  <script src="{% static 'users/js/register.js' %}"></script>
</body>
</html>
