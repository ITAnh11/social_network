                cursor: pointer;

            </div>
            <input
              type="file"
              class="visually-hidden"
              id="upload-input"
              multiple
            />
          </div>
        </div>

          style="
            flex: 0.5;
            justify-content: center;
            align-items: center;
            display: flex;
          "
        >

            id="form-submit"
            action="{% url 'posts:create_posts' %}"
