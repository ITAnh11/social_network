    <div class="overlay">

        <div

            display: flex;

              <p class="upload-area-text">

              </p>
            </div>
            <input
              type="file"
              class="visually-hidden"
              id="upload-input"
              multiple
            />
          </div>
        </div>
        <div
          style="
            flex: 0.5;
            justify-content: center;
            align-items: center;
            display: flex;
          "

            action="{% url 'posts:create_posts' %}"
