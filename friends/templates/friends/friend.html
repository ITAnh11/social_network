{%load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'friends/css/friend.css'%}">
    {% comment %} <link rel="stylesheet" href="{%static 'friends/css/style.css'%}"> {% endcomment %}
</head>
<body>

    {%include 'navbar/navbar.html' %}
    
    <div style="display: flex; flex-direction: row; height: 100vh;">
        <div class="Friends_List">
            <div style="display: flex; flex: 1;min-height: 80px;flex-direction: row;border-bottom: 2px solid #ccc;max-height: 80px;">
                <div style="display: flex; flex: 3;background-color: rgb(255, 255, 255);align-items: center;">
                    <h1 style="font-weight: bolder;margin-left: 8%; font-size: xx-large;">Bạn bè</h1>
                </div>
                <div style="display: flex; flex: 1;background-color: rgb(255, 255, 255); align-items: center;justify-content: center;">
                    <button class="setting-btn">
                        <span class="bar bar1"></span>
                        <span class="bar bar2"></span>
                        <span class="bar bar1"></span>
                    </button>
                    <div class="list_setting_btn">
                        <button class="choose_list_buton" onclick="friend_list(event)">Tất cả bạn bè</button>
                        <button class="choose_list_buton" onclick="sent_friend_request_list(event)">Người bạn đã gửi lời mời</button>
                    </div>
                </div> 
            </div>
            
            <div class="list">

            </div>
            <!-- <div class="card-list" > 
                <div style="font-size: large; color: rgb(0, 110, 255); margin: 10px;text-decoration: underline;"> Tất cả bạn bè </div>

                <div class="card">
                    <div class="card-img">
                        <img style=" display: flex ; width: 100%;height: 100%;" src="{%static 'friends/images/hq720.webp'%}" alt="Card Image" >
                    </div>
                    <div class="card-content">
                        <h3>Văn Tùng</h3>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="ab">
            <div class="friend-request">
                <div style="flex: 1;">
                    <h1 style="font-weight: bolder;margin-left: 8vh; font-size: xx-large;margin-top: 20px;margin-bottom: 20px;">Lời mời kết bạn</h1>
                </div>

                <div class="request-list">

                    <div class="card1">
                        <div class="card1-img">
                            <img style="object-fit: cover;width: 100%;height: 100%;" src="{%static 'friends/images/hq720.webp'%}" alt="Card Image" >
                        </div>
                        <div class="card1-content">
                            <h3>Văn Tùng</h3>
                        </div>
                        <div class="card1-button">
                            <button class="button1" onclick="accept_button(event)">Xác nhận</button>
                            <button class="button2">Xóa</button>
                        </div>
                    </div>

                </div>

            </div>


            <div class="friend-request">
                <div style="flex: 1;">
                    <h1 style="font-weight: bolder;margin-left: 8vh; font-size: xx-large;margin-top: 20px;margin-bottom: 20px;">Những người bạn có thể biết</h1>
                </div>

                <div class="suggest_list">

                    <div class="card1">
                        <div class="card1-img">
                            <img style="object-fit: cover;width: 100%;height: 100%;" src="{%static '/friends/images/hq720.webp'%}" alt="Card Image" >
                        </div>
                        <div class="card1-content">
                            <h3>Văn Tùng</h3>
                        </div>
                        <div class="card1-button">
                            <button class="button1" onclick="request_button(event)">Thêm bạn bè</button>
                            <button class="button2">Xóa</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    {% csrf_token %}
    <script>
        var csrftoken = '{{ csrf_token }}';
    </script>
    <script src="{%static 'friends/js/friend.js'%}"></script>
</body>
</html>
